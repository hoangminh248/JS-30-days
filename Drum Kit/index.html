<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Drum Kit</title>
    </head>
    <body>
        <div class="container">
            <div class="key KeyA">
                <kbd>A</kbd>
                <span class="sound">CLAP</span>
            </div>
            <div class="key KeyS">
                <kbd>S</kbd>
                <span class="sound">HIHAT</span>
            </div>
            <div class="key KeyD">
                <kbd>D</kbd>
                <span class="sound">KICK</span>
            </div>
            <div class="key KeyF">
                <kbd>F</kbd>
                <span class="sound">OPENHAT</span>
            </div>
            <div class="key KeyG">
                <kbd>G</kbd>
                <span class="sound">BOOM</span>
            </div>
            <div class="key KeyH">
                <kbd>H</kbd>
                <span class="sound">RIDE</span>
            </div>
            <div class="key KeyJ">
                <kbd>J</kbd>
                <span class="sound">SNARE</span>
            </div>
            <div class="key KeyK">
                <kbd>K</kbd>
                <span class="sound">TOM</span>
            </div>
            <div class="key KeyL">
                <kbd>L</kbd>
                <span class="sound">TINK</span>
            </div>
        </div>
        <audio class="KeyG" src="sound/boom.wav"></audio>
        <audio class="KeyH" src="sound/ride.wav"></audio>
        <audio class="KeyJ" src="sound/snare.wav"></audio>
        <audio class="KeyK" src="sound/tom.wav"></audio>
        <audio class="KeyL" src="sound/tink.wav"></audio>
        <audio class="KeyA" src="sound/clap.wav"></audio>
        <audio class="KeyS" src="sound/hihat.wav"></audio>
        <audio class="KeyD" src="sound/kick.wav"></audio>
        <audio class="KeyF" src="sound/openhat.wav"></audio>
        <script src="app.js"></script>
    </body>
</html>
